name: CI

on:
  push:
    branches:
      - main
      - feature/*

jobs:
  lint:
    name: Lint (RuboCop)
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.6.8"
          bundler: "2.1.0"
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop

  rspec:
    name: RSpec
    runs-on: ubuntu-22.04
    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: campfs_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -ppassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
      chrome:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: --shm-size=2g
    env:
      RAILS_ENV: test
      DATABASE_URL: mysql2://root:password@127.0.0.1:3306/campfs_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.6.8"
          bundler: "2.1.0"
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"
          cache: yarn

      - name: Install JavaScript dependencies
        run: yarn install --frozen-lockfile

      - name: Add hosts aliases used by test config
        run: |
          echo "127.0.0.1 db" | sudo tee -a /etc/hosts
          echo "127.0.0.1 chrome" | sudo tee -a /etc/hosts

      - name: Prepare database
        run: bundle exec rails db:create db:schema:load

      - name: Run RSpec
        run: bundle exec rspec
